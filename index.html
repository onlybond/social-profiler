<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Profiler</title>
  <!-- Include Tailwind CSS via CDN or link to your local file -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .custom-button {
        padding: 0.75rem 2rem;
        background-color: transparent; /* Primary button color */
        border: 2px solid #3490dc;
        color: #fff;
        border-radius: 0.5rem;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .custom-button:hover {
        background-color: #2779b3; /* Darker color on hover */
        color: #fff;
    }
    /* Fixed height for the header */
    .header {
        height: 64px; /* You can adjust the height as needed */
    }

    /* Calculate the height of the container */
    .container {
        height: calc(100vh - 64px); /* Adjust the height based on the header's height */
    }
  </style>
</head>

<body class="bg-black text-white relative h-screen">
  <header class="bg-black p-4 text-center z-99999 header">
    <h1 class="text-4xl font-bold text-shadcn">Social Profiler</h1>
  </header>
  <div id="particles-js" class="absolute top-0 left-0 w-full h-full z-0"></div>
  <div class="container flex flex-col items-center justify-center relative z-99999">
    <div class="link-and-buttons text-center">
      <div class="input-container">
        <input type="text" placeholder="Enter Social Media URL"
          class="text-input p-2 rounded border border-gray-300 shadow bg-black text-white w-full z-99999 focus:border-2 focus:border-primary"
          id="urlInput">
      </div>
      <div class="button-container flex flex-col gap-3 mt-6 z-99999">
        <button id="psychometricButton" class="custom-button outline-none z-99999">Click here to go to psychometric
          test</button>
        <button id = "challengesButton" class="custom-button mt-2 z-99999">Click here to go to challenges</button>
      </div>
    </div>
  </div>

  <!-- Include Particle.js library -->

  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    // Particle.js configuration
    particlesJS('particles-js', {
      particles: {
        number: {
          value: 100,
          density: {
            enable: true,
            value_area: 800
          }
        },
        color: {
          value: '#3490dc'
        },
        shape: {
          type: 'circle',
          stroke: {
            width: 0,
            color: '#000000'
          },
          polygon: {
            nb_sides: 5
          },
          image: {
            src: 'img/github.svg',
            width: 100,
            height: 100
          }
        },
        opacity: {
          value: 0.4,
          random: false,
          anim: {
            enable: false,
            speed: 1,
            opacity_min: 0.1,
            sync: false
          }
        },
        size: {
          value: 3,
          random: true,
          anim: {
            enable: false,
            speed: 40,
            size_min: 0.1,
            sync: false
          }
        },
        line_linked: {
          enable: true,
          distance: 150,
          color: '#3490dc',
          opacity: 0.4,
          width: 1
        },
        move: {
          enable: true,
          speed: 6,
          direction: 'none',
          random: false,
          straight: false,
          out_mode: 'out',
          bounce: false,
          attract: {
            enable: false,
            rotateX: 600,
            rotateY: 1200
          }
        }
      },
      interactivity: {
        detect_on: 'canvas',
        events: {
          onhover: {
            enable: true,
            mode: 'repulse'
          },
          onclick: {
            enable: true,
            mode: 'push'
          },
          resize: true
        },
        modes: {
          grab: {
            distance: 400,
            line_linked: {
              opacity: 1
            }
          },
          bubble: {
            distance: 400,
            size: 40,
            duration: 2,
            opacity: 8,
            speed: 3
          },
          repulse: {
            distance: 200,
            duration: 0.4
          },
          push: {
            particles_nb: 4
          },
          remove: {
            particles_nb: 2
          }
        }
      },
      retina_detect: true
    });
  </script>
</body>

</html>
